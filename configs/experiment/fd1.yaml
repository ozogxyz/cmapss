# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /model: default.yaml
  - override /callbacks: default.yaml

# all parameters below will be merged with parameters from default
# configurations set above this allows you to overwrite only specified parameters
tags: ["train", "fd1"]

seed: 42

model:
  net:
    _target_: src.models.components.experiment.ExpNet
    conv_out: 32
    kernel_size: 5
    stride: 2
    lstm_hidden: 32

early_stopping:
  min_delta: 0.1
  patience: 3
  verbose: False
  monitor: "val/rmse_best"

callbacks:
  model_summary:
    max_depth: 0

extras:
  print_config: False
