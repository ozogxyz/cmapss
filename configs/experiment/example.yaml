# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: cmapss.yaml
  - override /model: cmapss.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default
# configurations set above this allows you to overwrite only specified parameters

tags: ["cmapss", "x-reshape"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 10
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 0.002
  net:
    _target_: src.models.components.cnn_lstm_net.CNNLSTMNet
    conv_out: 32
    lstm_hidden: 32

datamodule:
  batch_size: 64

logger:
  wandb:
    tags: ${tags}
    group: "cmapss"
